<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Dealers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>

<body>

<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar">
                        <a href="{% url 'car_list' %}" class="navbar-item">
                            All cars
                        </a>
                        {% for car in object_list %}
                        <a href="/car_list/?dealer_id={{ car.dealer_id }}" class="navbar-item">{{ car.dealer }}</a>
                        {% endfor %}
                    </div>
                    <div class="navbar-end">
                        <a href="{% url 'order_list' %}" class="navbar-item">
                            Orders
                        </a>
                        <a href="{% url 'login' %}" class="navbar-item">
                            Login
                        </a>
                        <a href="{% url 'logout' %}" class="navbar-item">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
